[tox]
skip_missing_interpreters = True

envlist =
	py{27,34,35}-dj{18,19}-wt{14,15}


[testenv]
commands=python runtests.py {posargs}
usedevelop = True
pip_pre = True

basepython =
	py27: python2.7
	py34: python3.4
	py35: python3.5

deps =
	dj18: Django~=1.8.0
	dj19: Django~=1.9.0
	wt13: wagtail~=1.3.0
	wt14: wagtail~=1.4.0
	wt15: wagtail~=1.5.0
